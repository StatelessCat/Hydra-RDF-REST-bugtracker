<html ng-app>
<head>
    <title>Minimal Bugtracker</title>
</head>
<body ng-controller="UserController">

<ul>
    <li ng-repeat="user in users">
        {{ user.givenName }}
        {{ user.familyName }}
        is a
        {{ '<' + user['@context']['@vocab'] + user['@type'] + '>'}}
    </li>
</ul>

<script src="js/ng-index.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.25/angular.min.js"></script>
</body>
</html>
