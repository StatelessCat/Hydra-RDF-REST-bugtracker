<html ng-app>
<head>
    <title>Minimal Bugtracker</title>
</head>
<body ng-controller="UserController">

<ul>
    <li ng-repeat="triple in triples">
        <span><strong>S:</strong> {{ triple['subject'] }} </span>
        <span><strong>P:</strong> {{ triple['predicate'] }} </span>
        <span><strong>O:</strong> {{ triple['object'] }} </span>
    </li>
</ul>

<script src="js/rdfrestbundle.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.25/angular.min.js"></script>
<script src="js/ng-user-controller.js"></script>
</body>
</html>
